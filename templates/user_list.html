{% block content %}
  <h2>User List</h2>
  <a href="{% url 'create_user' %}">Create new user</a>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} ({{ user.role }})
        <a href="{% url 'update_user' user.pk %}">Edit</a>
        <a href="{% url 'delete_user' user.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
